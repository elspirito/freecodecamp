<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>
        <label id="name-label" for="name">Name<input id="name" placeholder="Enter your name" type="text" required /></label>
        <label id="email-label" for="email">Email<input id="email" placeholder="Enter your email" type="email" required /></label>
        <label id="number-label" for="number">Age (optional)<input min="18" max="60" id="number" placeholder="Age" type="number" /></label>
        <label>Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="none">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        Would you recommend freeCodeCamp to a friend?
            <label for="definetely" class="recomend"><input id="definetely" value="definitely" name="recommend" type="radio"  checked/> Definitely</label>
            <label for="maybe" class="recomend"><input id="maybe" value="maybe" name="recommend" type="radio" /> Maybe</label>
            <label for="not_sure" class="recomend"><input id="not_sure" value="not_sure" name="recommend" type="radio" /> Not sure</label>

    </fieldset>
    <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
            <select>
                <option>Select an option</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
            <label class="improved"><input value="front-end" name="improved" type="checkbox" /> Front-end Projects</label>
            <label class="improved"><input value="back-end" name="improved" type="checkbox" /> Back-end Projects</label>
            <label class="improved"><input value="data" name="improved" type="checkbox" /> Data Visualization</label>
            <label class="improved"><input value="challenges" name="improved" type="checkbox" /> Challenges</label>
            <label class="improved"><input value="opensource" name="improved" type="checkbox" /> Open Source Community</label>
            <label class="improved"><input value="gitter" name="improved" type="checkbox" /> Gitter Help Rooms</label>
            <label class="improved"><input value="videos" name="improved" type="checkbox" /> Videos</label>
            <label class="improved"><input value="meetups" name="improved" type="checkbox" /> City Meetups</label>
            <label class="improved"><input value="wiki" name="improved" type="checkbox" /> Wiki</label>
            <label class="improved"><input value="forum" name="improved" type="checkbox" /> Forum</label>
            <label class="improved"><input value="courses" name="improved" type="checkbox" /> Additional Courses</label>
        </label>
    </fieldset>
    <fieldset>
        <label>Any comments or suggestions?
            <textarea rows="3" cols="20">
            </textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Send me" />
</form>
</body>
</html>
