<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p>Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>
        <label for="name">Name<input id="name" placeholder="Enter your name" type="text" required /></label>
        <label for="email">Email<input id="email" placeholder="Enter your email" type="email" required /></label>
        <label for="number">Age (optional)<input id="number" placeholder="Age" type="number" /></label>
        <label>Which option best describes your current role?
            <select>
                <option value="">Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
            <input name="recommendation" type="radio"  checked/> Definitely
                <input name="recommendation" type="radio" /> Maybe
                <input name="recommendations" type="radio" /> Not sure
        </label>
    </fieldset>
    <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
            <select>
                <option>Select an option</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>
        <label>
            <label><input type="checkbox" /> Front-end Projects</label>
            <label><input type="checkbox" /> Back-end Projects</label>
            <label><input type="checkbox" /> Data Visualization</label>
            <label><input type="checkbox" /> Challenges</label>
            <label><input type="checkbox" /> Open Source Community</label>
            <label><input type="checkbox" /> Gitter Help Rooms</label>
            <label><input type="checkbox" /> Videos</label>
            <label><input type="checkbox" /> City Meetups</label>
            <label><input type="checkbox" /> Wiki</label>
            <label><input type="checkbox" /> Forum</label>
            <label><input type="checkbox" /> Additional Courses</label>
        </label>
    </fieldset>
    <fieldset>
        <label>Any comments or suggestions?
            <textarea rows="3" cols="20">
            </textarea>
        </label>
    </fieldset>
</form>
</body>
</html>
